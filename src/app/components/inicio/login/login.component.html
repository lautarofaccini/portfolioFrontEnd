<div class="modal fade" id="loginModalToggle" aria-hidden="true" aria-labelledby="loginModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="loginModalToggleLabel">Iniciar Sesi칩n</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="enviarForm($event)">
                <div class="mb-3">
                    <label for="loginInputEmail1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp" formControlName="email">
                </div>
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                    <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email')" class="error">
                        El formato del email debe ser v치lido.
                    </p>
                </div>
                <div class="mb-3">
                    <label for="loginInputPassword1" class="form-label">Constrase침a</label>
                    <input type="password" class="form-control" id="loginInputPassword1" formControlName="password" [class.border-danger]="MailValid">
                </div>
                <div *ngIf="Password?.errors  && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="error">
                        El password es requerido.
                    </p>
                    <p *ngIf="Password?.errors?.['minlength']" class="error">
                        El password debe ser de 8 o m치s caracteres.
                    </p>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
